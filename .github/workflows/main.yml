name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      
      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          registry: https://ghcr.io
          username: ${{ secrets.PACKAGE_USERNAME }}
          password: ${{ secrets.PACKAGE_TOKEN }}

      - name: Set timezone to Asia/Jakarta
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Jakarta"

      - name: Set Docker image version
        run: echo "DOCKER_IMAGE_VERSION=$(date +'%Y%m%d.%H%M%S')" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/akatgelar/akatgelar-landingpage:${DOCKER_IMAGE_VERSION} -f .docker/Dockerfile .
          docker push ghcr.io/akatgelar/akatgelar-landingpage:${DOCKER_IMAGE_VERSION}
      
      - name: Copy docker-compose file to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }} 
          source: .docker/docker-compose.yml
          target: /home/app/akatgelar-landingpage/
          strip_components: 1
        
      - name: Deploy docker-compose on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: | 
            cd /home/app/akatgelar-landingpage/
            echo "${{ secrets.PACKAGE_TOKEN }}" | docker login ghcr.io -username ${{ secrets.PACKAGE_USERNAME }} --password-stdin
            printf "DOCKER_IMAGE_VERSION=${{ env.DOCKER_IMAGE_VERSION }}" > .env
            sudo docker compose stop
            sudo docker compose rm -f
            sudo docker compose pull 
            sudo docker compose up -d 